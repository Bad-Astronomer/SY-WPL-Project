<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toss-container">
        <div id="coin">
            <div id="face">H</div>
        </div>
        <h2 id="result">Toss Won!</h2>
        <div class="choice" onclick="toss(event)">HEADS</div>
        <div class="choice" onclick="toss(event)">TAILS</div>
        <div class="choice" onclick="start(1)">BAT</div>
        <div class="choice" onclick="start(0)">BALL</div>
        <div id="ready"><p onclick="ready()">READY!</p></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
